name: CI/CD - Production Environment

on:
  push:
    branches:
      - main


permissions:
  contents: write
  id-token: write

jobs:
  build-and-push-prod:
    runs-on: ubuntu-latest
    environment: production

    env:
      TAG_PREFIX: prod

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # - name: Bump version (minor)
