name: CI - Feature Branches

on:
  push:
    branches:
      - 'feature-*'

jobs:
  simple-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run linter / tests
        run: npm run lint && npm test
